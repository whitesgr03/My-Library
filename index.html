<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./book.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1>Library</h1>
                <button type="button" class="addBookButton">Add book</button>
            </nav>
        </header>
        <main>
            <div class="library">
            </div>
        </main>
    </div>
    <div class="wrap">
        <form action="#">
            <fieldset>
                <legend>Add New Book!</legend>
                <ul>
                    <li>
                        <label for="bookTitle">Title</label>
                        <input type="text" id="bookTitle" required>
                    </li>
                    <li>
                        <label for="bookAuthor">Author</label>
                        <input type="text" id="bookAuthor" required>
                    </li>
                    <li>
                        <label for="bookPages">Pages</label>
                        <input type="number" id="bookPages" required>
                    </li>
                    <li>
                        <p >Have you read it?</p>
                        <div>
                            <label class="isRead" for="read">Yes
                                <input type="radio" id="read" name="isRead" value="Read" required>
                            </label>
                            <label class="isRead" for="unread">Not yet
                                <input type="radio" id="unread" name="isRead" value="Not read" required>
                            </label>
                        </div>
                    </li>
                    <li>
                        <button type="submit">Add Book</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
